<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Tribune</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7bc2d44b72.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- header section starts -->
   <header class="container border border-start-0 border-top-0 border-end-0 border-secondary">
    <div class="d-flex justify-content-between">
        <h3 class="text-primary p-3"><span class="text-white bg-primary p-2 rounded-2">Dhaka</span> Tribune</h3>
       <div class="d-flex fs-5 mt-2 fw-bold ">
        <a class="nav-link" href="index.html">News</a>
        <a class="nav-link text-dark" href="blog.html">Blog</a>
       </div>
    </div>
   </header>
    <!-- header section ends -->
   <main>
    <!-- news category section start -->
    <section class="container">
        <div id="category-container" class="d-flex mt-4 justify-content-evenly">
            <a class="nav-link text-secondary fw-bold" href="#" onclick ="categoryNewsLoad('08')">Home</a>

        </div>
    </section>
     <!-- news category section end -->

     <!-- total news found section start -->
     <section class="container">
        <div id="news-found" class="border mt-4 p-3 bg-white">
           
        </div>
     </section>
      <!-- total news found section end -->

      <!--start loader -->
      <section id="loader" class="mt-4 container d-none">
        <div style="height: 100px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- stop loader -->

     <!-- news publish section start -->
     <section class="container">
        <div id="news-container">
            
            
        </div>
     </section>
     <!-- news publish section end-->

      <!-- modal section start -->
      <section class="container">
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel"></h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body" id="modal-details">
              
             </div>
             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
             </div>
          </div>
      </div>
  </div>
     </section>
     <!-- modal section end-->
   </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>
</html>
